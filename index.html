<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>zzapGame (coin 표시 수정)</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      color: black;
      text-align: center;
      padding: 2em;
    }
    .hidden { display: none; }
    #user-display {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background-color: white;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: left;
      font-size: 0.9em;
      font-weight: bold;
      line-height: 1.4;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="user-display" class="hidden">
    <p id="user-class-line"></p>
    <p id="coin-line">Coin: 0</p>
  </div>

  <div id="login-page">
    <input type="text" id="id-input">
    <button onclick="checkLogin()">로그인</button>
    <p id="login-error"></p>
  </div>

  <div id="main-page" class="hidden">
    <p>메인 페이지입니다.</p>
  </div>

  <script>
    const userData = {
      mung0515: {
        class: "피자마스터",
        STR: 2,
        INT: 5,
        OBS: 5,
        POW: 5,
        LUC: 5,
        coin: 0
      }
    };

    let currentUser = null;
    let pageHistory = [];

    function checkLogin() {
      const id = document.getElementById('id-input').value;
      if (userData[id]) {
        currentUser = userData[id];
        showUserInfo();
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('main-page').classList.remove('hidden');
        pageHistory.push('main-page');
      } else {
        document.getElementById('login-error').innerText = "아이디가 일치하지 않습니다.";
      }
    }

    function showUserInfo() {
      const userBox = document.getElementById('user-display');
      document.getElementById('user-class-line').innerHTML = `초세계급 ${currentUser.class}`;
      document.getElementById('coin-line').innerText = `Coin: ${currentUser.coin || 0}`;
      userBox.classList.remove('hidden');
    }

    function updateCoinDisplay() {
      document.getElementById('coin-line').innerText = `Coin: ${currentUser.coin || 0}`;
    }
  </script>
</body>
